<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="vid-container">
            <video id="video" src="videos/beach.mp4" loop></video>
        </div>
        <div class="player-container">
            <button class="play">Play</button>
            <div class="sound-picker">
                <button id="beach">Beach</button>
                <button id="rain">Rain</button>
            </div>
            <div class="time-select">
                <button id="smaller-mins">2 Min</button>
                <button id="medium-mins">5 Min</button>
                <button id="long-mins">10 Min</button>
            </div>
            <div class="time-display">10:00</div>
            <audio id="audio" src="sounds/beach.mp3" loop></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
